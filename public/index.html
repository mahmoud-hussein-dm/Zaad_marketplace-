<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>سوق السودان</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div id="app">
      <header class="app-header">
        <div class="brand" id="brand"></div>
        <div class="header-search">
          <input id="global-search" type="search" placeholder="" />
          <button id="search-button"></button>
        </div>
        <div class="header-actions">
          <button id="sell-button" class="primary"></button>
          <div class="locale-switch" id="locale-switch"></div>
          <div class="profile-menu" id="profile-menu"></div>
        </div>
      </header>
      <nav class="app-nav" id="app-nav"></nav>
      <main id="main-content">
        <section data-view="home" class="view active">
          <div class="hero" id="home-hero"></div>
          <div class="filters" id="home-filters"></div>
          <div class="categories" id="category-tiles"></div>
          <div class="listing-sections">
            <section class="listing-group" id="trending-section"></section>
            <section class="listing-group" id="bumped-section"></section>
            <section class="listing-group" id="new-section"></section>
          </div>
        </section>
        <section data-view="seller" class="view">
          <div class="seller-center" id="seller-center"></div>
        </section>
        <section data-view="orders" class="view">
          <div class="orders" id="orders-center"></div>
        </section>
        <section data-view="wallet" class="view">
          <div class="wallet" id="wallet-center"></div>
        </section>
        <section data-view="admin" class="view">
          <div class="admin" id="admin-center"></div>
        </section>
        <section data-view="notifications" class="view">
          <div class="notifications" id="notifications-center"></div>
        </section>
      </main>
      <footer class="app-footer" id="app-footer"></footer>
    </div>
    <div id="modal-layer"></div>
    <button id="sell-fab" class="fab">+</button>
    <script type="module" src="/js/app.js"></script>
  </body>
</html>
